starthealth 100
startarmor 0
maxhealth 100
maxarmor 0

nomedkit

mp_timelimit 90
mp_allowmonsterinfo 2
mp_allowplayerinfo 2
mp_dropweapons 0
mp_falldamage 0
mp_respawndelay 0

sv_maxspeed 320
// ^ That's required for the seeker's top speed. Hiders are limited to 270 at runtime.

// Hide and Seek
map_script hideandseek
as_command hns_test 0
as_command hns_warmup_time 35
as_command hns_hide_time 120
as_command hns_seek_time 300
as_command hns_seek_idle_time 60
as_command hns_default_model "massn_normal"
as_command hns_hider_model "massn_blue"
as_command hns_seeker_model "massn_red"
as_command hns_hider_speed 270
as_command hns_seeker_speed 320
as_command hns_hider_to_seeker_ratio 8
as_command hns_hider_release_score 1
as_command hns_hider_release_reset_time 10
as_command hns_hider_uncaught_score 1
